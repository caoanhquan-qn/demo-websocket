<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      let ws = new WebSocket('ws://localhost:8000');
      console.log(ws);
      ws.onopen = (event) => {
        ws.send('Connected!!!');
      };
      ws.onmessage = (event) => {
        console.log(event);
      };
    </script>
    <title>Websocket</title>
  </head>
  <body></body>
</html>
